<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Item Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h3 {
      font-weight: 700;
      color: #003566;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #003566;
      border: none;
      width: 100%;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #00509e;
    }

    .btn-secondary {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 15px;
      width: 100%;
      color: #555;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3>Admin Login</h3>

    <form method="POST">
      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/" class="btn btn-secondary">â¬… Back to Home</a>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  <footer>Made by <strong>Vraj Patel</strong></footer>
</body>
</html>
