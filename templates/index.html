<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Items Issuer & Logger</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      background: linear-gradient(135deg, #eef3ff, #f8fbff);
      font-family: "Poppins", sans-serif;
    }
    .navbar {
      background: #ffffff !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }
    .navbar-brand {
      font-weight: 700;
      color: #003566 !important;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
      background-color: #003566;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00509e;
    }
    .btn-danger {
      background-color: #d9534f;
      border: none;
    }
    #status {
      text-align: center;
      font-weight: 600;
      margin-top: 15px;
      min-height: 24px;
    }
    #reader {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <h4 class="navbar-brand mb-0">Faculty Item Issuer & Logger</h4>
      <div>
        <a href="/adminlogin" class="btn btn-outline-dark">Admin Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Form -->
  <div class="container mt-5 mb-5">
    <div class="card p-4 shadow-sm">
      <form id="issueForm">
        <h5 class="text-primary fw-semibold mb-3">Faculty Details</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="professor_id" class="form-label">Faculty ID</label>
            <input type="text" class="form-control" id="professor_id" placeholder="Enter Faculty ID" />
          </div>
          <div class="col-md-6">
            <label for="professor_name" class="form-label">Faculty Name</label>
            <input type="text" class="form-control" id="professor_name" readonly />
          </div>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" readonly />
        </div>

        <h5 class="text-primary fw-semibold mb-3">Item Details</h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="item_code" class="form-label">Item Code</label>
            <input type="text" class="form-control" id="item_code" placeholder="Scan or Enter Item Code" />
          </div>
          <div class="col-md-6">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" readonly />
          </div>
        </div>

        <div class="mb-3">
          <label for="action" class="form-label">Action</label>
          <select id="action" class="form-select">
            <option value="Issue">Issue</option>
            <option value="Return">Return</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary me-2" id="startBtn">Start QR Scanner</button>
          <button type="button" class="btn btn-danger" id="stopBtn">Stop Scanner</button>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-5 py-2">Submit</button>
        </div>

        <div id="status" class="mt-3"></div>
      </form>
    </div>
  </div>

  <!-- QR Scanner Modal -->
  <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="qrModalLabel">Scan QR Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
        </div>
        <div class="modal-body">
          <div id="reader"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mb-4">Made with by <strong>Vraj Patel</strong></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
